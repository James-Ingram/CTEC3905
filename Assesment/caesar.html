<!DOCTYPE html>

  <body style="background-color:#805064;">
    <div class="banner">
      <!--
        SVG Notes
        
        Ellipse
        Coordinate X (CX)
        Coordinate Y (CY)
        Radius X (RX)
        Radius Y (RY)
        
        Style Colours
        purple - #805064
        orange - #C48157
        -->
      <svg version="1.1" width="100%"  viewbox=" 0 0 300 50">
        
        <title>CryptoWeb logo</title>

        <!--Purple to Orange -->

        <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="0%">
          <stop offset="0%" style="stop-color:#805064;"/>
          <stop offset="75%" style="stop-color:#C48157;"/>
        </linearGradient>

        <!-- Orange to Purple -->

        <linearGradient id="g2" x1="0%" x2="100%" y1="0%" y2="0%">
          <stop offset="30%" style="stop-color:#C48157;"/>
          <stop offset="100%" style="stop-color:#805064;"/>
        </linearGradient>

        <rect  x="70" width="160" height="50" fill="#C48157" />
        <ellipse cx="225" cy="25" rx="75" ry="25" fill="url(#g2)" />
        <ellipse  cx="75" cy="25" rx="75" ry="25" fill="url(#g1)" />
        <text font-weight="bold" font-family="Architects Daughter" font-size="35" x="60" y="35" fill="#000000">CryptoWeb</text>
      </svg>
      
      
    
    </div>
    <p class="tagline"><strong>A fun site to learn about the basics of cryptography</strong></p>
